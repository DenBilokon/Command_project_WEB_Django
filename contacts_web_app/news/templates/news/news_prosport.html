{% extends 'users/base.html' %}

{% block content %}
<br>
<div class="text-center">
    <a href="{% url 'news:home' %}" class="btn btn-primary" style="width: 24%">Home</a>
    <a href="{% url 'news:news_war' %}" class="btn btn-primary" style="width: 24%">War</a>
    <a href="{% url 'news:news_prosport' %}" class="btn btn-primary" style="width: 24%">Sport</a>
    <a href="{% url 'news:war_statistic' %}" class="btn btn-primary" style="width: 24%">War statistics</a>
</div>
<div class="news">
    <br>
    <h2>Sport in the World</h2>
    <div class="news-row">
        {% for new in short_news %}
        <div class="news-item">
            <a href="{% url 'news:news_prosport_show_one' new.id %}">
                <div class="image-container">
                    <img src="{{ new.data_src }}" alt="{{ new.title }}"/>
                </div>
                <div class="news-info">
                    <h3>{{ new.title }}</h3>
                    <p class="datetime">{{ new.datetime }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
