<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <h1>Main page</h1>
    <h1>Hello User !</h1>
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'contacts:contacts' %}" role="button">Add Contact</a></li>
            <li><a href="{% url 'contacts:sort' %}" role="button"> Sort </a></li>
            <li><a href="{% url 'contacts:birthday' %}" role="button"> Birthday </a></li>
        </ul>
    </nav>
    {{ list_of_contacts }}
    <ul>{% for contact in contacts %}
        <li><strong>{{ contact.firstname }} {{ contact.lastname }}</strong></li>
            <a href="{% url 'contacts:edit' contact.id %}" role="button" >Update</a>
            <a href="{% url 'contacts:delete_contact' contact.id %}" role="button" class="contrast"> Delete note </a>

        <!--<li><strong>{{ contact.lastname }}</strong></li>-->
        <li>{{ contact.phone }}</li>
        <li>{{ contact.email }}</li>
        <li>{{ contact.birthday }}</li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
