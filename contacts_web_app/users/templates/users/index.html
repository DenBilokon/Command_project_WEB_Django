{% extends 'users/base.html' %}

{% block content %}

<div class="text-center">

    <h1 class="Title" rel="stylesheet">HELLO WORLD</h1>
    <br>
    <div class="chat-form">
        <form id="question-form" action="{% url 'users:question_to_ai' %}" method="post">
            {% csrf_token %}
            <br>
            <br>
            <div class="mb-2">
                <label for="question" style="font-weight: bold;">Питай шо хочеш</label>
            </div>
            <div class="d-flex">
                <input type="text" id="question" name="question" class="form-control me-2">
                <input type="submit" class="btn btn-dark" value="Запитати">
            </div>
        </form>
        <br>
        <div id="response-container"></div>
    </div>
    <h1 id="question-response">
        {{ answer_for_user }}
    </h1>
</div>

<script>
  $(document).ready(function() {
    $('#question-form').submit(function(event) {
      event.preventDefault();
      var form = $(this);
      var url = form.attr('action');
      var formData = form.serialize();

      $.ajax({
        type: 'POST',
        url: url,
        data: formData,
        success: function(response) {
          $('#response-container').html(response);
        }
      });
    });
  });


</script>


{% endblock %}
