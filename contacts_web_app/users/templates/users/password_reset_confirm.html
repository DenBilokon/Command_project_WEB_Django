{% extends "users/base.html" %}

{% block content %}

<br>
<div style="text-align: left; margin-top: 10vh; margin-left: 130px;">
    <h2>Enter new password</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary btn">Save new password</button>
    </form>
</div>


{% endblock %}
